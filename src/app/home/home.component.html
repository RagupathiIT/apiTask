<div class="whole-body">
    <app-navbar></app-navbar>


    <div class="body">
        <div>
            <div class=" form form-group">
                <input type="text" [(ngModel)]="weatherLocation" placeholder="Enter Location"
                    class="input form-control">
                <div class="button">
                    <button (click)="getWeather()" class="btn btn-primary">Show</button>
                </div>
            </div>

            <!-- <div class="container">
                <form>
                    <input type="text" name="searchText" [(ngModel)]="weatherLocation" (keyup)="onSearchTextChange()" (keyup)="getWeather()">
                </form>
            </div> -->


            <section>
                <div class="container py-5 h-100">

                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-md-8 col-lg-6 col-xl-4">

                            <div class="card" style="color: #4B515D; border-radius: 35px;"  *ngIf="weatherData">
                                <div class="card-body p-4">

                                    <div class="d-flex">
                                        <h6 class="flex-grow-1">{{ weatherData.location.name }}</h6>
                                        <h6>{{ weatherData.location.localtime }}</h6>
                                    </div>

                                    <div class="d-flex flex-column text-center mt-5 mb-4">
                                        <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;"> {{
                                            weatherData.current.temp_c }}Â°C </h6>
                                        <span class="small" style="color: #868B94">{{ weatherData.current.condition.text
                                            }}</span>
                                    </div>

                                    <div class="d-flex align-items-center">
                                        <div class="flex-grow-1" style="font-size: 1rem;">
                                            <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span
                                                    class="ms-1"> {{weatherData.current.wind_kph}} km/h
                                                </span></div>
                                            <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span
                                                    class="ms-1"> {{weatherData.current.humidity}}% </span>
                                            </div>
                                            <div><i class="fas fa-sun fa-fw" style="color: #868B94;"></i> <span
                                                    class="ms-1"> {{weatherData.current.uv}} </span>
                                            </div>
                                        </div>
                                        <div>
                                            <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu1.webp"
                                                width="100px"> -->
                                            <img src="{{weatherData.current.condition.icon}}" width="100px">
                                        </div>
                                    </div>

                                </div>
                            </div>
                            

                        </div>
                    </div>

                </div>
            </section>

        </div>
    </div>
</div>
